<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>PuNiCa Pass erstellen</title>
</head>

<body>
    <div class="card">
        <div class="card-header">
            <h5>PuNiCa-Pass erstellen</h5>
        </div>
        <div class="card-body">
            <form action="{{ url_for('api_pass_sign') }}" method="post" enctype="multipart/form-data">
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" placeholder="Vorname / Nachname (Pseudonym)">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="comment" class="col-sm-2 col-form-label">Kommentar</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="comment" placeholder="Kommentar">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="entryDate" class="col-sm-2 col-form-label">Eintrittsdatum</label>
                    <div class="col">
                        <input min="1" max="12" type="number" class="form-control" name="entryMonth" placeholder="Monat">
                    </div>
                    <div class="col">
                        <input min="1990" max="2050" type="number" class="form-control" name="entryYear" placeholder="Jahr">
                    </div>
                </div>
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Mitgliedschaft</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="memberNil" id="gridRadios1">
                                <label class="form-check-label" for="gridRadios1">
                                    Nil
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="memberCasino" id="gridRadios2">
                                <label class="form-check-label" for="gridRadios2">
                                    Casino
                                </label>
                            </div>
                            <div class="form-check disabled">
                                <input class="form-check-input" type="checkbox" name="memberPub" id="gridRadios3" disabled>
                                <label class="form-check-label" for="gridRadios3">
                                    Pub
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="form-group row">
                    <label for="customFile" class="col-sm-2 col-form-label">Bild</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control" name="image" id="customFile" >
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Admin-Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="adminToken" placeholder="Admin-Password">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn">Pass erstellen</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
